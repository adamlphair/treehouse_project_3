<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name = "viewport" content="width = device-width initial-scale = 1.0"/>
  <meta name = "author" content="Adam Phair"/>
  <link rel = "stylesheet" href="css/normalize.css" />
  <link rel = "stylesheet" href = "css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <title>The Code Review</title>
</head>
<body>
    <header>
      <div class="main-header">
        <h1>The Code Review</h1>
      </div>
      <div class = "sub-header">
        <h2>Signup for our newsletter</h2>
        <h3>Get the latest news on how your code is doing right in your inbox</h3>
      </div>

      <hr class = "top-line" />
      <hr class = "bottom-line" />

    </header>
    <main>
      <form>
        <div class = "wrapper">
          <fieldset>
            <legend id = "contact">Contact Information</legend>
            <div class = "personal-info">
              <div class = "contact-item">
                <label for = "name">Full Name</label>
                <input type = "text" id = "name" name = "user_name" placeholder="Required" required />
              </div>
              <div class = "contact-item">
                <label for ="email">Email Address</label>
                <input type = "email" id = "email" name = "user_email" placeholder="Required" required/>
              </div>
              <div class = "contact-item">
                <label for = "phone_number">Phone Number</label>
                <input type="tel" id ="phone"  name ="user_phone_number" />
              </div>
              <div class = "contact-item">
                <label for = "street">Street Address</label>
                <input type="text" id = "address" name = "user_address" />
              </div>
              <div class = "contact-item">
                <label for = "city">City</label>
                <input type="text" id = "city" name="user_city"  />
              </div>
              <div class = "contact-item">
                <label for ="state">State</label>
                <select id = "state" name = "user_state">
                  <option value ="" disabled selected >Choose State</option>
                  <option value ="alabama">Alabama</option>
                  <option value ="alaska">Alaska</option>
                  <option value ="arizona">Arizona</option>
                  <option value ="arkansas">Arkansas</option>
                  <option value ="california">California</option>
                  <option value ="colorado">Colorado</option>
                  <option value ="connecticut">Connecticut</option>
                  <option value ="delaware">Delaware</option>
                  <option value ="florida">Florida</option>
                  <option value ="georgia">Georgia</option>
                  <option value ="hawaii">Hawaii</option>
                  <option value ="idaho">Idaho</option>
                  <option value ="illinois">Illinois</option>
                  <option value ="indiana">Indiana</option>
                  <option value ="iowa">Iowa</option>
                  <option value ="kansas">Kansas</option>
                  <option value ="kentucky">Kentucky</option>
                  <option value ="louisiana">Louisiana</option>
                  <option value ="maine">Maine</option>
                  <option value ="maryland">Maryland</option>
                  <option value ="michigan">Michigan</option>
                  <option value ="minnesota">Minnesota</option>
                  <option value ="mississippi">Mississippi</option>
                  <option value ="missouri">Missouri</option>
                  <option value ="montana">Montana</option>
                  <option value ="nebraska">Nebraska</option>
                  <option value ="nevada">Nevada</option>
                  <option value ="new_hampshire">New Hampshire</option>
                  <option value ="new_jersey">New Jersey</option>
                  <option value ="new_mexico">New Mexico</option>
                  <option value ="new_york">New York </option>
                  <option value ="north_carolina">North Carolina </option>
                  <option value ="north_dakota">North Dakota</option>
                  <option value ="ohio">Ohio</option>
                  <option value ="oklahoma">Oklahoma</option>
                  <option value ="oregon">Oregon</option>
                  <option value ="pennsylvania">Pennsylvania</option>
                  <option value ="rhode_island">Rhode Island</option>
                  <option value ="south_carolina">South Carolina</option>
                  <option value ="south_dakota">South Dakota</option>
                  <option value ="tennessee">Tennessee</option>
                  <option value ="texas">Texas</option>
                  <option value ="utah">Utah</option>
                  <option value ="vermont">Vermont</option>
                  <option value ="washington">Washington</option>
                  <option value ="west_virginia">West Virginia</option>
                  <option value ="wisconsin">Wisconsin</option>
                  <option value ="wyoming">Wyoming</option>
                </select>
              </div>
              <div class = "contact-item">
                <label for ="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" />
              </div>
            </div>
          </fieldset>
        </div>
        <hr class = "bottom-line">
        <div class = "wrapper">
          <fieldset>
            <legend id = "newsletter">Newsletter</legend>
            <label class = "main-label">Select the newsletter you would like to receive</label>
            <div class = "options">
              <div class = "option-1">
                <input type = "checkbox" id = "html_news" value = "html_news" name = "checkbox" />
                <label for = "html_news">HTML News</label>
                <br>
              </div>
              <div class = "option-2">
                <input type = "checkbox" id = "css_news" value = "css_news" name = "checkbox" />
                <label for = "css_news">CSS News</label>
                <br>
              </div>
              <div class = "option-3">
                <input type = "checkbox" id = "javascript_news" value = "javascript_news" name = "checkbox" />
                <label for = "javascript_news">Javascript News</label>
                <br>
              </div>
            </div>
            <label class = "main-label">Newsletter Format</label>
            <div class = "options">
              <div class = "option-1">
                <input type = "radio" id = "html" value = "html" name = "radio" />
                <label for="html">HTML</label>
                <br>
              </div>
              <div class = "option-2">
                <input type = "radio" id = "plain" value = "plain" name = "radio" />
                <label for="plain">Plain text</label>
                <br>
              </div>
            </div>
            <label for "topics">Other topics you would like to hear about</label>
            <textarea id = "topics" name = user_topics></textarea>
          </fieldset>
          <button type = "submit">Sign Up</button>
        </div>
      </form>
    </main>

    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
